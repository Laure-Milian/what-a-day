<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What a day!</title>
	<link rel="stylesheet" href="node_modules/semantic-ui/dist/semantic.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="ui nine wide centered grid">

		<div class="ten wide centered column">
			<div class="row">
				<div class="error"></div>
			</div>

			<div class="ui three column grid">


				<div class="row">
					<div class="column">Jour</div>
					<div class="column">Mois</div>
					<div class="column">Année</div>
				</div>

				<div class="row">
					<div class="column">
						<input id="inputDay" type="number" min="1" max="31">
					</div>
					<div class="column">
						<select id="selectMonth" name="selectMonth">
							<option value="01">janvier</option>
							<option value="02">février</option>
							<option value="03">mars</option>
							<option value="04">avril</option>
							<option value="05">mai</option>
							<option value="06">juin</option>
							<option value="07">juillet</option>
							<option value="08">août</option>
							<option value="09">septembre</option>
							<option value="10">octobre</option>
							<option value="11">novembre</option>
							<option value="12">décembre</option>
						</select>
					</div>
					<div class="column">
						<input id="inputYear" type="number">
					</div>
				</div>

			</div>
			<div class="row">
				<button id="checkButton" class="ui teal button">Vérifier</button>
			</div>
		</div>


	</div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/semantic-ui/dist/semantic.min.js"></script>
	<script src="node_modules/moment/moment.js"></script>
	<script src="app.js"></script>

</body>
</html>
